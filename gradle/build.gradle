// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

jar {
    baseName = 'project_name'
    version = '0.1.0'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.+'
    compile 'org.slf4j:jul-to-slf4j:1.7.+'
    compile 'ch.qos.logback:logback-core:1.1.2'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'com.h2database:h2:1.4.+'

    compile 'org.springframework:spring-context:4.0.3.RELEASE'

    compile 'org.jooq:jooq:3.3.1'

    // grizzly, jersey
    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.5.+'

    testCompile "junit:junit:4.11"
}

mainClassName = 'MainApp'

apply from: 'mytask.gradle'
